{% extends 'expense_control/base.html' %}

{% block title%}<title>CDG Home</title>{% endblock %}



{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.autor.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.autor }}</a>
              <small class="text-muted">{{ post.fecha|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.nickname }}</a></h2>
            <p class="article-content">{{ post.nota }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
